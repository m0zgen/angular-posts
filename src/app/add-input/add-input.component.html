<div>

  <div class="showInputField"></div>
  <button class="btn" (click)="onAdd()">Add Input</button>

</div>

<div>
  <button class="btn" (click)="addChoice()">Add choice</button>
  <button class="btn" (click)="removeChoice()">Remove choice</button>
  <fieldset *ngFor="let choice of choices">
    <input type="text" id="{{choice.id}}">
  </fieldset>
</div>

<div>
  {{ choices | json }}
</div>
